<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flor Fácil / OFERTAS</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>Flor Fácil / OFERTAS</h1>
        <nav>
            <ul>
                <li><a href="#ofertas" onclick="showSection('ofertas')">Ofertas</a></li>
                <li><a href="#lancamento" onclick="showSection('lancamento')">Lançamento de Ofertas</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="ofertas">
            <h2>Ofertas</h2>
            <table>
                <thead>
                    <tr>
                        <th>Produto</th>
                        <th>TAM</th>
                        <th>Qtd Mínima</th>
                        <th>Valor</th>
                        <th>Vendido</th>
                        <th>Disponível</th>
                        <th>Imagem</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="ofertas-tbody">
                    <!-- Linhas de produtos serão inseridas aqui -->
                </tbody>
            </table>
        </section>
        <section id="lancamento" style="display: none;">
            <h2>Lançamento de Ofertas</h2>
            <div class="lancamento-container">
                <form id="lancamento-form">
                    <input type="hidden" id="edit-index">
                    <label for="produto">Produto:</label>
                    <input type="text" id="produto" name="produto" required><br>
                    <label for="tam">TAM:</label>
                    <input type="text" id="tam" name="tam" required><br>
                    <label for="qtd-minima">Qtd Mínima:</label>
                    <input type="number" id="qtd-minima" name="qtd-minima" required><br>
                    <label for="valor">Valor:</label>
                    <input type="number" id="valor" name="valor" required><br>
                    <label for="vendido">Vendido:</label>
                    <input type="number" id="vendido" name="vendido" required><br>
                    <label for="disponivel">Disponível:</label>
                    <input type="number" id="disponivel" name="disponivel" required><br>
                    <label for="imagem">Imagem:</label>
                    <input type="file" id="imagem" name="imagem" accept="image/*" required><br>
                    <button type="submit">Salvar Oferta</button>
                    <button type="button" id="corrigir">Corrigir</button>
                </form>
                <div class="lancamento-tabela">
                    <h2>Produtos Lançados</h2>
                    <table>
                        <thead>
                            <tr>
                                <th>Produto</th>
                                <th>TAM</th>
                                <th>Qtd Mínima</th>
                                <th>Valor</th>
                                <th>Vendido</th>
                                <th>Disponível</th>
                                <th>Imagem</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="lancamento-tbody">
                            <!-- Linhas de produtos lançados serão inseridas aqui -->
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Comprar Produto</h2>
            <form id="comprar-form">
                <label for="quantidade">Quantidade:</label>
                <input type="number" id="quantidade" name="quantidade" required><br>
                <button type="submit">Confirmar</button>
            </form>
        </div>
    </div>
</body>
</html>
